<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page with Animation</title>
    <style>
        /* General Setup */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue */
            color: #333;
        }

        .interactive-container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding-top: 50px; /* Re-add padding to push content down from top */
        }

        .interactive-container h1 {
            color: #0056b3;
        }

        .interactive-container input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
            box-sizing: border-box;
        }

        .interactive-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
        }

        .interactive-container button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        #click-instruction {
            position: absolute;
            bottom: 120px; /* Position from the bottom, above the ground */
            left: 50%;
            transform: translateX(-50%); /* Only center horizontally */
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            pointer-events: none; /* Make sure it doesn't block clicks */
        }

        /* Animation Elements */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #228B22; /* Forest Green */
            z-index: 1;
        }

        .dog {
            position: absolute;
            bottom: 50px;
            left: -150px; /* Start off-screen */
            width: 150px;
            height: 100px;
            animation: walk-cycle 10s linear infinite;
            z-index: 2;
        }

        @keyframes walk-cycle {
            0% { left: -150px; }
            100% { left: 100%; }
        }

        .dog-sprite {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .body {
            position: absolute;
            bottom: 30px;
            width: 100px;
            height: 50px;
            background-color: #D2B48C;
            border-radius: 25px;
        }

        .head {
            position: absolute;
            bottom: 50px;
            left: 70px;
            width: 60px;
            height: 60px;
            background-color: #D2B48C;
            border-radius: 50%;
        }

        .ear {
            position: absolute;
            top: -10px;
            left: 10px;
            width: 20px;
            height: 30px;
            background-color: #A0522D;
            border-radius: 50% 50% 0 0;
            transform-origin: bottom;
            animation: ear-flop 0.5s ease-in-out infinite alternate;
        }

        @keyframes ear-flop {
            from { transform: rotate(-10deg); }
            to { transform: rotate(10deg); }
        }

        .eye {
            position: absolute;
            top: 20px;
            left: 40px;
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
        }
        
        .nose {
            position: absolute;
            top: 35px;
            left: 55px;
            width: 10px;
            height: 5px;
            background-color: black;
            border-radius: 50%;
        }

        .tail {
            position: absolute;
            bottom: 60px;
            left: -20px;
            width: 30px;
            height: 10px;
            background-color: #A0522D;
            border-radius: 5px;
            transform-origin: left;
            animation: wag-tail 0.3s linear infinite;
        }

        @keyframes wag-tail {
            0%, 100% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
        }

        .leg {
            position: absolute;
            bottom: 0;
            width: 15px;
            height: 35px;
            background-color: #A0522D;
            border-radius: 5px;
            animation: walk-legs 0.5s linear infinite;
        }

        .leg.front { left: 75px; }
        .leg.back { left: 15px; animation-delay: -0.25s; }

        @keyframes walk-legs {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
        }

        /* Jump Animation */
        .dog-sprite.jump {
            animation: jump 0.6s ease-out;
        }

        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-60px); /* Jump height */
            }
        }
    </style>
</head>
<body>

    <div class="interactive-container">
            <h1>Interactive Greeting</h1>
            <p>Enter your name:</p>
            <input type="text" id="nameInput" placeholder="Your Name">
            <button id="greetButton">Greet Me!</button>
            <p id="result"></p>
            <p id="click-instruction">click the puppy!</p>
        </div>
    
        <div class="ground"></div>
    
        <div class="dog">
            <div class="dog-sprite">
                <div class="body"></div>
                <div class="tail"></div>
                <div class="head">
                    <div class="ear"></div>
                    <div class="eye"></div>
                    <div class="nose"></div>
                </div>
                <div class="leg front"></div>
                <div class="leg back"></div>
            </div>
        </div>
    
        <script>
            // Greeting script
            const nameInput = document.getElementById('nameInput');
            const greetButton = document.getElementById('greetButton');
            const resultParagraph = document.getElementById('result');
    
            greetButton.addEventListener('click', () => {
                const name = nameInput.value;
                if (name.trim() !== '') {
                    resultParagraph.textContent = `Hello, ${name}! Welcome.`;
                } else {
                    resultParagraph.textContent = 'Please enter your name.';
                }
            });
    
            // Dog jump script
            const dogElement = document.querySelector('.dog');
            const dogSprite = document.querySelector('.dog-sprite');
    
            dogElement.addEventListener('click', () => {
                if (!dogSprite.classList.contains('jump')) {
                    dogSprite.classList.add('jump');
                }
            });
    
            dogSprite.addEventListener('animationend', (event) => {
                // Ensure we only remove the class when the jump animation ends
                if (event.animationName === 'jump') {
                    dogSprite.classList.remove('jump');
                }
            });
        </script>
    </body>
    </html>
