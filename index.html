<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Walking Dog</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #87CEEB; /* Sky blue */
    }

    .ground {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100px;
        background-color: #228B22; /* Forest Green */
    }

    .dog {
        position: absolute;
        bottom: 50px;
        left: -150px; /* Start off-screen */
        width: 150px;
        height: 100px;
        animation: walk-cycle 10s linear infinite;
    }

    @keyframes walk-cycle {
        0% {
            left: -150px;
        }
        100% {
            left: 100%;
        }
    }

    .body {
        position: absolute;
        bottom: 30px;
        width: 100px;
        height: 50px;
        background-color: #D2B48C; /* Tan */
        border-radius: 25px;
    }

    .head {
        position: absolute;
        bottom: 50px;
        left: 70px;
        width: 60px;
        height: 60px;
        background-color: #D2B48C; /* Tan */
        border-radius: 50%;
    }

    .ear {
        position: absolute;
        top: -10px;
        left: 10px;
        width: 20px;
        height: 30px;
        background-color: #A0522D; /* Sienna */
        border-radius: 50% 50% 0 0;
        transform-origin: bottom;
        animation: ear-flop 0.5s ease-in-out infinite alternate;
    }

    @keyframes ear-flop {
        from { transform: rotate(-10deg); }
        to { transform: rotate(10deg); }
    }

    .eye {
        position: absolute;
        top: 20px;
        left: 40px;
        width: 8px;
        height: 8px;
        background-color: black;
        border-radius: 50%;
    }
    
    .nose {
        position: absolute;
        top: 35px;
        left: 55px;
        width: 10px;
        height: 5px;
        background-color: black;
        border-radius: 50%;
    }

    .tail {
        position: absolute;
        bottom: 60px;
        left: -20px;
        width: 30px;
        height: 10px;
        background-color: #A0522D; /* Sienna */
        border-radius: 5px;
        transform-origin: left;
        animation: wag-tail 0.3s linear infinite;
    }

    @keyframes wag-tail {
        0%, 100% { transform: rotate(10deg); }
        50% { transform: rotate(-10deg); }
    }

    .leg {
        position: absolute;
        bottom: 0;
        width: 15px;
        height: 35px;
        background-color: #A0522D; /* Sienna */
        border-radius: 5px;
        animation: walk-legs 0.5s linear infinite;
    }

    .leg.front {
        left: 75px;
    }

    .leg.back {
        left: 15px;
        animation-delay: -0.25s; /* Offset animation */
    }

    @keyframes walk-legs {
        0%, 100% { transform: rotate(-20deg); }
        50% { transform: rotate(20deg); }
    }

</style>
</head>
<body>

<div class="ground"></div>

<div class="dog">
    <div class="body"></div>
    <div class="tail"></div>
    <div class="head">
        <div class="ear"></div>
        <div class="eye"></div>
        <div class="nose"></div>
    </div>
    <div class="leg front"></div>
    <div class="leg back"></div>
</div>

</body>
</html>
