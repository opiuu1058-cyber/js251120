<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Interactive Greeting</h1>
    <p>Enter your name:</p>
    <input type="text" id="nameInput" placeholder="Your Name">
    <button id="greetButton">Greet Me!</button>
    <p id="result"></p>

    <script>
        const nameInput = document.getElementById('nameInput');
        const greetButton = document.getElementById('greetButton');
        const resultParagraph = document.getElementById('result');

        greetButton.addEventListener('click', () => {
            const name = nameInput.value;
            if (name.trim() !== '') {
                resultParagraph.textContent = `Hello, ${name}! Welcome to the interactive world.`;
            } else {
                resultParagraph.textContent = 'Please enter your name to receive a greeting!';
            }
        });
    </script>
</body>
</html>
